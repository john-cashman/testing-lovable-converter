          <div class="title">
            <h3 class="title"><a id="UUID-6213b970-a3db-9a78-e802-b8bbd89970d9"></a>Remove a role</h3>
          </div>
        </div>
      </div>
      <p class="Normal">It is possible to remove roles that are created on Enviso Admin. Default user roles cannot be removed.</p>
      <div class="mediaobject Normal">
        <img src="image/uuid-57b3d54b-46a6-5efb-ea10-0302e885a132.png" style="" alt="envcld_clip0019.png" />
      </div>
      <div class="caution" style="margin-left: 0.5in; margin-right: 0.5in;">
        <table border="0" summary="Caution">
          <tr>
            <td rowspan="2" align="center" valign="top" width="25">
              <img alt="[Caution]" src="../css/image/caution.png" />
            </td>
            <th align="left">Caution</th>
          </tr>
          <tr>
            <td align="left" valign="top">
              <p class="Normal">A user with no roles assigned will not be able to access the Enviso apps.</p>
            </td>
          </tr>
        </table>
